{% load static %}


<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ONG Life & Sustainability</title>
    <link rel="stylesheet" href="{% static 'estilo-registro.css' %}">
</head>

<body>
    <div class="register-container">
        <h2>Registrarse</h2>
        
        <form id="registration-form">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="account-type">Tipo de Cuenta:</label>
            <select id="account-type" name="account-type" required>
                <option value="">Selecciona un tipo de cuenta</option>
                <option value="empresa">Empresa</option>
                <option value="usuario">Usuario Normal</option>
                <option value="administrador">Administrador</option>
            </select>
            
            <button type="submit">Registrarse</button>
        </form>
        
        <script>
            document.getElementById('registration-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Evitar el envío del formulario

                // Mostrar mensaje de éxito
                alert('Registro exitoso. Ahora puedes iniciar sesión.');
                
                // Redirigir a la página de inicio de sesión
                window.location.href = "{% url 'login' %}"; // Cambia esto según tu diseño
            });
        </script>
        
        <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia Sesión</a></p>
    </div>

</body>

</html>
